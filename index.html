    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Wallet Assistant</title>
  </head>
  <body>
    <div class="container">
      <div class="signinFormArea flex">
        <img id="logo" src="./img/Wallet.png" alt="" srcset="" />
        <form class="signinForm">
          <h1>Sign in</h1>
          <input class="signinEmail" type="text" placeholder="Enter Email" />
          <input
            class="signinPassword"
            type="password"
            placeholder="Enter Password"
          />
          <button type="submit">submit</button>
          <button class="googleSignup" type="button">
            Sign in with google
          </button>
        </form>
      </div>
      <div class="signupFormArea flex">
        <form class="signupForm">
          <h1>Sign Up</h1>
          <input
            class="signupFullName"
            type="text"
            placeholder="Enter Full Name"
          />
          <input class="signupEmail" type="text" placeholder="Enter Email" />
          <input
            class="signupPassword"
            type="password"
            placeholder="Enter Password"
          />
          <button type="submit">submit</button>
        </form>
      </div>
    </div>
